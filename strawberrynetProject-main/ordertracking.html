<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>order tracker</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://media.glassdoor.com/sqll/2397264/strawberrynet-squarelogo-1561462036150.png"
    />
    <script
      src="https://kit.fontawesome.com/44e7379461.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: black;
      }
      #container {
        background-color: gray;
        width: 95%;
        height: 550px;
        margin: auto;
        margin-top: 50px;
        display: flex;
        background-color: black;
      }
      #box2 {
        width: 100%;
        height: 550px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper"></div>
    <div
      style="
        color: white;
        font-size: 40px;
        margin-left: 100px;
        margin-top: 20px;
      "
    >
      Order Tracking
    </div>
    <input
      style="
        width: 500px;
        height: 30px;
        border-radius: 5px;
        margin-left: 600px;
        border: 3px solid rgb(19, 19, 19);
        font-size: 25px;
      "
      type="text"
      id="city"
    />
    <button
      style="
        width: 250px;
        height: 40px;
        border-radius: 10px;
        background-color: rgb(151, 212, 240);
        color: rgb(1, 66, 97);
        font-size: 25px;
      "
      onclick="getWeather()"
    >
      Search
    </button>

    <div id="container"></div>
  </body>
</html>

<script>
  let key = "AIzaSyBIZFQsSD8lvHgB39M9gu5xWekPGwt9HKY";

  let container = document.getElementById("container");

  async function getWeather() {
    container.innerHTML = [];
    try {
      let city = document.getElementById("city").value;

      let box2 = document.createElement("iframe");
      box2.setAttribute("id", "box2");
      box2.setAttribute(
        "src",
        `https://www.google.com/maps/embed/v1/place?key=${key}&q=${city}`
      );

      container.append(box2);
    } catch (err) {
      console.log(err);
    }
  }
</script>
